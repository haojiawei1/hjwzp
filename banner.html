<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="touch.js"></script>
    <script src="zepto.js"></script>
    <style>
        .wheel{
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        .box{
            width:300%;
            height:100%;
        }
        .box a{
            float: left;
            width:33.333%;
            height: 100%;
            display: block;
        }
        .box a img{
            width:100%;
            height:80%;
        }
    </style>
</head>
<body>
<div class="wheel">
    <div class="box">
        <a href=""><img src="bg.jpg" alt=""></a>
        <a href=""><img src="bg3.jpg" alt=""></a>
        <a href=""><img src="bg4.jpg" alt=""></a>
    </div>
</div>
</body>
<script>
    var left;
    var num=0;
    var width=$(window).width();
    $(".box").mousedown(function(e){
        e.preventDefault();
    }).mousemove(function(e){
        e.preventDefault();
    });
    touch.on("body","dragstart",".box",function(){
        $(".box").css("transition","null");
        left=parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):0
    })
    touch.on("body","drag",".box",function(e){
        $(".box").css("marginLeft",left+e.x);
    })
    touch.on("body","dragend",".box",function(e){
        if(Math.abs(e.x)>100){
            if(e.direction=="left"){
                num++;
                if(num>$(".box a").length){
                   num=$(".box a").length-1
                }
            }else if(e.direction=="right"){
                num--;
                if(num==-1){
                    num=0
                }
            }
            $(".box").css({
                marginLeft:-num*width,
                transition:"margin-left 1s ease"
            })

        }else{
            $(".box").css({
                marginLeft:num*width,
                transition:"margin-left 1s ease"
            })
        }
    })
</script>
</html>
